<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Compensation Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
<div class="login-container">
    <h2 class="title">Вход</h2>
    <form class="form">
        <div class="form-group">
            <label for="username">Логин</label>
            <input type="text" id="username" class="input" placeholder="Введите ваш логин" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" class="input" placeholder="Введите ваш пароль" required>
        </div>
        <div class="form-actions">
            <button class="btn" type="submit">Вход</button>
            <a class="forgot-password" href="#">Забыли пароль?</a>
        </div>
    </form>
</div>
</body>

</html>
